apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hw5-chart.fullname" . }}-{{ .Values.frontapp.labels.homework }}
  labels:
    homework: {{ .Values.frontapp.labels.homework }}
    training: {{ .Values.global.labels.training }}
spec:
  replicas: {{ .Values.frontapp.replicaCount }}
  selector:
    matchLabels:
      homework: {{ .Values.frontapp.labels.homework }}
      training: {{ .Values.global.labels.training }}
  template:
    metadata:
      labels:
        homework: {{ .Values.frontapp.labels.homework }}
        training: {{ .Values.global.labels.training }}
    spec:
      containers:
      - name: {{ .Values.frontapp.labels.homework }}
        image: "{{ .Values.frontapp.image.repository }}:{{ .Values.frontapp.image.tag }}"
        env:
        - name: BACK_URL
          value: "http://{{ include "hw5-chart.fullname" . }}-{{ .Values.backapp.labels.homework }}:{{ .Values.global.ports.port }}"
{{- with .Values.frontapp.env }}
{{ toYaml . | indent 8 }}
{{- end }}
        ports:
        - name: {{ .Values.global.ports.name }}
          containerPort: {{ .Values.frontapp.containerPort }}
